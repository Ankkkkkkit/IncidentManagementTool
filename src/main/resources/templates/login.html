<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login In to SAIL India Incident Tracking Tool</title>
    <!-- Include jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* CSS for the login page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; /* Align items vertically */
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            margin-top: 0; /* Add margin to the top of the title */
        }

        /* Add styles for the logo */
        #logo {
            max-width: 100%; /* Ensure the logo fits within the container */
            margin-bottom: 20px; /* Add space below the logo */
        }

        form {
            width: 80%; /* Increase form body width */
            max-width: 400px;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label, input, button {
            display: block;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input {
            width: 90%;
            padding: 10px 20px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        #errorMessage {
            text-align: center;
            color: red;
        }
    </style>
</head>
<body>
<img id="logo" src="saillogo.png" alt="Logo" height="90px" width="100px">
<h1>Login Page</h1>
<form id="loginForm" action="/login" method="post">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required><br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>
    <button type="submit" id="submitButton">Login</button>
</form>
<p id="errorMessage"></p>

<script>
    $(document).ready(function() {
        // Handle form submission when the button is clicked
        $('#submitButton').click(function() {
            var username = $('#username').val();
            var password = $('#password').val();

            $.post('/login', { username: username, password: password })
                .done(function(response) {
                    // Redirect to the dashboard upon successful login
                    window.location.href = `/dashboard?username=${username}`;
                })
                .fail(function() {
                    // Display error message if login fails
                    $('#errorMessage').text('Login failed. Please try again.');
                });
        });
    });
</script>
</body>
</html>
